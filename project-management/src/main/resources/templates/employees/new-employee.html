<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace ="layouts :: header"></head>

<body>

<nav th:replace ="layouts :: navbar"></nav>
<br>
	<div class="container">
		<form action="/employees/save" th:object="${employee}" method="POST">
			<label>First Name</label>
			<input type="text" placeholder="First Name" th:field="${employee.firstName}"><br>
			<label>Last Name</label>
			<input type="text" placeholder="Last Name" th:field="*{lastName}"><br>
			<label>Email</label>
			<input type="text" placeholder="Email" th:field="${employee.email}">


			<button type="submit">Register Employee</button>

		</form>
	</div>
</body>
</html>
