<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>
	<nav th:replace="layouts :: navbar"></nav>
	<br>
	<div class="container">
		<h4>Projects Directory</h4>
		<hr>

		<!-- Add New Project Button -->
		<a th:href="@{/projects/new/}" class="btn btn-primary btn-sm mb-3">New
			Project</a>

		<table class="table table-bordered table-striped" >
			<thead class="thead-dark">
				<tr>
					<th>Project Name</th>
					<th>Project Stage</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="aProject : ${projectList}">
					<td th:text="${aProject.name}"></td>
					<td th:text="${aProject.stage}"></td>
					<td>
						<a th:href="@{/projects/update(pId=${aProject.projectId})}" class="btn btn-info btn-sm">Update</a>
						<a th:href="@{/projects/delete(id=${aProject.projectId})}" class="btn btn-danger btn-sm" 
							onclick="if(!(confirm('Are you sure you want to delete this Project?'))) return false">Delete</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
	<br>
	<br>
</body>
</html>
